<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll on Meeeeeeee Call Me</title>
</head>
<body>
    <h1 id="SCOTLAND">SCOTLAND FOREVAAAA</h1>
    <button id="reset">Reset</button>

    <script>
        h1 = document.getElementById("SCOTLAND");
        h1.addEventListener("wheel", ()=>{ h1.innerHTML += "!" });
        button = document.getElementById("reset");
        button.addEventListener("click", ()=>{ h1.innerHTML = "SCOTLAND FOREVAAAA" });
    </script>


</body>
</html>
