            //button2 = ....
        };

        let maakRood = () => {
            for (let i = 0; i < alleBlokjes.length; i++) {
                let ditBlokje = alleBlokjes[i];
                ditBlokje.className = blokjes;
            }
        };

        // Dit wordt uitgevoerd als de pagina helemaal geladen is
        document.addEventListener("DOMContentLoaded", );
    </script>
</head>
